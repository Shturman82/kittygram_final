version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: shturman82/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/backend_media
    depends_on:
      - db
  frontend:
    image: shturman82/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: shturman82/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles
      - media:/media
    depends_on:
      - backend
